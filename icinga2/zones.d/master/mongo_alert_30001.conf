apply Service "Mongo_30001" {

        check_command = "tcp"
        vars.tcp_port = "30001"

        check_interval = 5m
        retry_interval = 15s
        max_check_attempts = 4

        assign where host.address in ["192.168.20.55","192.168.30.56","192.168.30.65","192.168.20.85","192.168.30.85"]
}
