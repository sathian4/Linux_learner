apply Service "Mongo_10002" {

        check_command = "tcp"
        vars.tcp_port = "10002"

        check_interval = 5m
        retry_interval = 15s
        max_check_attempts = 4

        assign where host.address in ["192.168.20.56","192.168.30.57","192.168.30.75","192.168.20.86","192.168.30.86"]
}
